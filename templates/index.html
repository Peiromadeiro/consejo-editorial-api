<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparador Amazon Afiliados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .ficha-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.09), 0 2px 4px rgba(0,0,0,0.04);
      padding: 2rem;
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
    }
    .btn-amarillo {
      background: #FFD814;
      color: #232F3E;
      border-radius: 6px;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-bottom: 2px solid #F7CA00;
      transition: box-shadow .18s;
      box-shadow: 0 1px 0 rgba(255,255,255,0.5) inset;
    }
    .btn-amarillo:hover {
      background: #F7CA00;
      color: #232F3E;
    }
    .pros-contras-card {
      background: #F8F9FA;
      border: 1px solid #EFF1F6;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .pros-title { color: #107d1f; }
    .contras-title { color: #a61f1f; }
  </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen px-2">
  <div class="max-w-4xl mx-auto py-8">
    <h1 class="text-center text-4xl font-bold mb-6 text-[#232F3E]">üõí El Buscador - Fichas Amazon Afiliados</h1>

    <form id="asin-form" class="w-full max-w-xl mx-auto bg-white p-6 rounded shadow-md flex gap-4 items-center">
      <input id="asin" name="asin" type="text" placeholder="Introduce el ASIN (por ejemplo B09XBM93XW)" required
        class="flex-1 border px-4 py-2 mr-2 rounded-md focus:outline-none focus:ring focus:ring-[#232F3E]" />
      <button type="submit"
        class="btn-amarillo">Buscar</button>
    </form>

    <div id="resultado" class="hidden"></div>
  </div>
  <script>
    document.getElementById('asin-form').onsubmit = function(e) {
      e.preventDefault();
      buscarProducto();
    }
    async function buscarProducto() {
      const asin = document.getElementById('asin').value.trim();
      if (!asin) return;
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = 'Cargando...';
      resultadoDiv.classList.remove('hidden');
      try {
        const respuesta = await fetch('/api/producto/' + asin);
        if (!respuesta.ok) {
          resultadoDiv.innerHTML = '<p class="text-red-600 font-bold">Producto no encontrado o error al buscar.</p>';
          return;
        }
        const data = await respuesta.json();
        resultadoDiv.innerHTML = `
        <div class="ficha-card flex-col md:flex-row">
          <img src="${data.imagen}" alt="${data.titulo}" class="w-56 h-56 object-contain rounded border mx-auto mb-6 md:mb-0 md:mr-6" style="background:#F7F7F7" />
          <div class="flex-1 flex flex-col">
            <h2 class="text-2xl font-bold mb-3">${data.titulo}</h2>
            <p class="text-lg mb-5">${data.descripcion_periodistica || ''}</p>
            <div class="flex gap-4 flex-col md:flex-row">
              <div class="pros-contras-card flex-1">
                <h3 class="font-semibold mb-1 pros-title">‚úî Pros</h3>
                <ul class="list-disc pl-4">
                  ${(data.bullets && data.bullets.length) ? data.bullets.map(p => `<li>${p}</li>`).join('') : '<li>No hay pros disponibles</li>'}
                </ul>
              </div>
              <div class="pros-contras-card flex-1">
                <h3 class="font-semibold mb-1 contras-title">‚úó Contras</h3>
                <ul class="list-disc pl-4">
                  ${(data.contras && data.contras.length) ? data.contras.map(c => `<li>${c}</li>`).join('') : '<li>No hay contras disponibles</li>'}
                </ul>
              </div>
            </div>
            <div class="mt-5">
              <span class="text-xl font-bold text-yellow-600">‚≠ê ${data.valoracion || '-'} / 5</span>
              <span class="ml-2 text-gray-600">Basado en ${data.n_opiniones || '0'} opiniones</span>
            </div>
            <a href="${data.url_producto || '#'}" target="_blank" class="btn-amarillo mt-7 px-8 py-3 w-fit">Comprar en Amazon</a>
          </div>
        </div>
        `;
      } catch (error) {
        resultadoDiv.innerHTML = '<p class="text-red-600 font-bold">Error inesperado.</p>';
      }
    }
  </script>
</body>
</html>
