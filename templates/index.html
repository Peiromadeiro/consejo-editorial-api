<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparador Amazon Afiliados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .ficha-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.09), 0 2px 4px rgba(0,0,0,0.04);
      padding: 2rem;
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
    }
    .btn-amarillo {
      background: #FFD814;
      color: #232F3E;
      border-radius: 6px;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-bottom: 2px solid #F7CA00;
      transition: box-shadow .18s;
      box-shadow: 0 1px 0 rgba(255,255,255,0.5) inset;
    }
    .btn-amarillo:hover {
      background: #F7CA00;
      color: #232F3E;
    }
    .campo-fila { margin-bottom: 0.5rem; }
    .campo-label { font-weight:500; color:#232F3E; min-width:105px; display:inline-block;}
    .campo-valor { color:#444; }
  </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen px-2">
  <div class="max-w-4xl mx-auto py-8">
    <h1 class="text-center text-4xl font-bold mb-6 text-[#232F3E]">ðŸ›’ Buscador Amazon Afiliados</h1>

    <form id="asin-form" class="w-full max-w-xl mx-auto bg-white p-6 rounded shadow-md flex gap-4 items-center">
      <input id="asin" name="asin" type="text" placeholder="Introduce el ASIN (por ejemplo B09XBM93XW)" required
        class="flex-1 border px-4 py-2 mr-2 rounded-md focus:outline-none focus:ring focus:ring-[#232F3E]" />
      <button type="submit"
        class="btn-amarillo">Buscar</button>
    </form>

    <div id="resultado" class="hidden"></div>
  </div>
  <script>
    document.getElementById('asin-form').onsubmit = function(e) {
      e.preventDefault();
      buscarProducto();
    }

    async function buscarProducto() {
      const asin = document.getElementById('asin').value.trim();
      if (!asin) return;

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = 'Cargando...';
      resultadoDiv.classList.remove('hidden');

      try {
        const respuesta = await fetch('/api/producto/' + asin);
        if (!respuesta.ok) {
          resultadoDiv.innerHTML = '<p class="text-red-600 font-bold">Producto no encontrado o error al buscar.</p>';
          return;
        }
        const data = await respuesta.json();
        resultadoDiv.innerHTML = `
          <div class="ficha-card flex-col md:flex-row">
            <img src="${data.imagen}" alt="${data.titulo}" class="w-56 h-56 object-contain rounded border mx-auto mb-6 md:mb-0 md:mr-6" style="background:#F7F7F7" />
            <div class="flex-1 flex flex-col">
              <h2 class="text-2xl font-bold mb-3">${data.titulo}</h2>
              <p class="text-base mb-4 italic">${data.descripcion_periodistica || ''}</p>
              <div class="mb-3">
                <div class="campo-fila"><span class="campo-label">Precio:</span> <span class="campo-valor">${data.precio || 'No disponible'}</span></div>
                <div class="campo-fila"><span class="campo-label">ValoraciÃ³n:</span> <span class="campo-valor">${data.valoracion || '-'} / 5</span></div>
                <div class="campo-fila"><span class="campo-label">Opiniones:</span> <span class="campo-valor">${data.n_opiniones || '0'}</span></div>
                <div class="campo-fila"><span class="campo-label">CategorÃ­a:</span> <span class="campo-valor">${data.categoria || ''}</span></div>
                <div class="campo-fila"><span class="campo-label">Marca:</span> <span class="campo-valor">${data.marca || ''}</span></div>
                <div class="campo-fila"><span class="campo-label">Fabricante:</span> <span class="campo-valor">${data.fabricante || ''}</span></div>
                <div class="campo-fila"><span class="campo-label">Dimensiones:</span> <span class="campo-valor">${data.dimensiones || ''}</span></div>
                <div class="campo-fila"><span class="campo-label">Peso:</span> <span class="campo-valor">${data.peso || ''}</span></div>
                <div class="campo-fila"><span class="campo-label">Fecha lanzamiento:</span> <span class="campo-valor">${data.fecha_lanzamiento || ''}</span></div>
                <div class="campo-fila"><span class="campo-label">EAN:</span> <span class="campo-valor">${data.ean || ''}</span></div>
                <div class="campo-fila"><span class="campo-label">UPC:</span> <span class="campo-valor">${data.upc || ''}</span></div>
              </div>
              <div class="mb-4">
                <div class="campo-label">DescripciÃ³n oficial:</div>
                <div class="campo-valor">${data.descripcion || ''}</div>
              </div>
              <div>
                <a href="${data.url_producto || '#'}" target="_blank" class="btn-amarillo px-8 py-3 w-fit">Comprar en Amazon</a>
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        resultadoDiv.innerHTML = '<p class="text-red-600 font-bold">Error inesperado.</p>';
        console.error("Error en buscarProducto:", error);
      }
    }
  </script>
</body>
</html>
